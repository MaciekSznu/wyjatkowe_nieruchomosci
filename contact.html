<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Wyjątkowe nieruchomości</title>
  <link rel="icon" type="image/png" href="./images/logos/favicon.png"/>
  <link rel="stylesheet" href="styles.css">
  <script async src="script.js"></script>
</head>
<body>
  <header class='header'>
    <h1 class='logo'>
      <a href="./index.html">
        <img class='logo__image' src="./images/logos/white_logo_pl_500_140.svg" alt="Logo Wyjątkowe Nieruchomości">
      </a>
    </h1>
    <nav aria-label='primary' class='menu'>
      <ul class="menu__list">
        <li class="menu__list-item"><a href="./index.html">home</a></li>
        <li class="menu__list-item">
          <a href="./oferty.html">oferty</a>
        </li>
        <li class="menu__list-item">
          <a href="./uslugi.html">usługi</a>
        </li><li class="menu__list-item">
          <a href="./o-nas.html">o nas</a>
        </li>
        <li class="menu__list-item" style="border-color: #ccd3d1">
          <a href="./contact.html">kontakt</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class='contact-page'>
    <h2 class='contact-page__title'>Kontakt</h2>
    <div class='contact-page__content-wrapper'>
      <div class='contact-page__map'>mapa</div>
      <div class='contact-page__content'>
        <h3 class='contact-page__content--title'>Wyjątkowe nieruchomości</h3>
        <p class='contact-page__content--adress'>
          <img class='contact-icon' src="./images/icons/map-marker-alt-black.svg" alt="Wyślij email">
          ul. Solna 1
        </p>
        <p class='contact-page__content--adress'>30-527 Kraków</p>
        <p class='contact-page__content--phone'>
          <a class='contact-page__content--phone-link' href='tel:733-003-652'>
            <img class='contact-icon' src="./images/icons/phone-square-about.svg" alt="Zadzwoń do nas">
            733-003-652
          </a>
        </p>
        <p class='contact-page__content--email'>
          <a class='contact-page__content--email-link' href='mailto: biuro@wyjatkowenieruchomosci.pl'>
            <img class='contact-icon' src="./images/icons/envelope-square-about.svg" alt="Wyślij email">
            biuro@wyjatkowenieruchomosci.pl
          </a>
        </p>
        <h4 class='contact-page__content--subtitle'>Napisz do nas</h4>
        <div class='contact-form-wrapper'>
          <form class='contact-form'>
            <input class='contact-form--input-name' type="text" name="imie" aria-required="true" aria-invalid="false" placeholder="Twoje Imię (wymagane)">
            <input class='contact-form--input-email' type="email" name="email" aria-required="true" aria-invalid="false" placeholder="Twój E-mail (wymagane)">
            <input class='contact-form--input-phone' type="tel" name="telefon" aria-required="true" aria-invalid="false" placeholder="Twój Telefon (wymagane)">
            <textarea class='contact-form--input-message' type="text" name="message" aria-invalid="false" placeholder="Twoja wiadomość"></textarea>
            <input class='contact-form--input-submit' type="submit" value="Wyślij wiadomość">
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class='menu__toggler'>
    <button class="hamburger-menu">
      <span class="hamburger-menu-line"></span>
    </button>
  </section>
  <footer class='contact-page-footer' id='section-contact'>
    <div class='contact-page-footer-wrapper'>
      <div class='contact-logo'>
        <img class='contact-logo--image' src="./images/logos/white_logo_pl_500_140.svg" alt="Logo Wyjątkowe Nieruchomości">
      </div>
      <div class='contact-social'>
        <div class='contact-social--facebook'>
          <a class='contact-social--facebook--link' href='https://www.facebook.com/michal.bysiek' target='_blank' rel='noopener noreferrer'></a>
        </div>
        <div class='contact-social--phone'>
          <a class='contact-social--phone--link' href='tel:733-003-652'></a>
        </div>
        <div class='contact-social--instagram'>
          <a class='contact-social--instagram--link' href='https://www.instagram.com/michalbysiek' target='_blank' rel='noopener noreferrer'></a>
        </div>
      </div>
      <div class='contact-copyright'>
        <p class='contact-copyright--description'>Projekt i wykonanie <a class='contact-copyright--description-link' href='https://www.beeontheweb.pl' target='_blank' rel='noopener noreferrer'>BEEONTHEWEB</a></p>
        <p class='contact-copyright--description'>&#169; All rights reserved</p>
      </div>
    </div>
  </footer>
</body>
</html>
